server.port=80
#server.servlet.context-path=/ssafy

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafyweb?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

mybatis.type-aliases-package=com.ssafy.*.model
mybatis.mapper-locations=mapper/*.xml

# file upload setting
# path setting
# spring.servlet.multipart.location=c:\\stringboot\\upload
file.path=c:\\stringboot\\upload
file.imgPath=c:\\stringboot\\img

# size setting
spring.servlet.multipart.max-file-size=25MB

# logging setting
logging.level.root=info
logging.level.com.ssafy=debug
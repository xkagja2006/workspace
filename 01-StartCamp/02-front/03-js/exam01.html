<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var age;
        console.log(age);
        // 자바스크립트의 데이터의 타입은 값이다.
        // 호이스팅 : 위쪽으로 끌어올린다.
        // 2단계 과정이 발생
        // 1단계 : 변수 또는 함수의 선언을 위쪽으로 끌어올린다.(호이스팅한다)
        // 
        console.log(v);     // undifined
        var v = 100;
        console.log(v);     //100

        // console.log(a);     // 에러
        // let a = 100;
        // console.log(a);

        function fn(){
            console.log(i);     //undifined
            for(var i = 0; i  <10; i++){
                console.log(i);
            }
            console.log(i);     //에러 안나고 10나옴. 함수 안에서 호이스팅이 일어나기 때문에.(var으로)
        }
        fn();

        function fn2(){
            console.log(i);     //에러발생
            for(let i = 0; i  <10; i++){
                console.log(i);
            }
            console.log(i);
        }
        fn2();
        const PI = 3.14     //변수값 못바꿈
        
    </script>
</body>
</html>

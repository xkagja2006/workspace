<!DOCTYPE html>
<!-- 
    <!DOCTYPE html> : 파일의 첫 줄에 있어야함. 
    해당 문서가 html5로 작성됨을 알려줌
 -->

 <!-- 
    Root element
    html은 자식 element로 head, body를 가진다.

-->
<html>
    <!-- 
        head는 브라우저에게 문서의 정보를 알려주는 역할을 한다.  
    -->
    <head>
        <!-- title : 문서의 제목. 탭에 나타남-->
        <title>구조 파악하기</title>

        <!-- meta : 데이터를 위한 데이터. -->
        <meta charset="utf-8">
    </head>

    <!-- 
        body : 페이지에 보여줄 내용
     -->
    <body>
        <h2>html 이해하기</h2>
        <h2>html 이해하기</h2>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px solid rgb(147, 201, 255);
            width: 500px;
            height: 150px;
            display: inline; /*지정하면 너비높이지정불가*/
            display: inline-block; /*너비높이지정가능, 크기에 따라 다른 요소 뒤에 붙을 수 있음*/
        }
        span{
            border: 5px solid rgb(40, 93, 146);
            width: 500px;
            height: 150px;
        }
        h2{
            border: 5px solid rgb(106, 173, 148);
        }
    </style>
</head>
<body>
    <div>오늘 날씨 맑음</div>
    <span>오늘 저녁은 맛있는거</span>
    <span>오늘 저녁은 맛있는거</span>
    <h2>123</h2>
</body>
</html>

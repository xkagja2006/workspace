<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <!-- 
        텍스트 강조할 때 : em, strong
        i, b : 화면에 보이는 부분만 처리
     -->
    <p>오늘 날씨 <em>매우맑음</em></p>

    <!-- 
        문자표 : 특수문자, 태그 등을 텍스트로 출력하게함
        &it; -> (<)
        &gt; -> (>)
        &amp; -> &
     -->
    <p>
        &lt;br&gt;은 줄넘김 태그입니다.
        &amp;lt;는 &lt;로 변환된다.
    </p>

    <!--
        h : 글자크기, 중요도 표시
        h1 - h6(낮을수록 중요도 높음. 검색엔진도 해당 태그를 통해 중요도 파악)
    -->
    <h1>H1 ELEMENT</h1>
    <h2>H2 ELEMENT</h2>
    <h3>H3 ELEMENT</h3>
    <h4>H4 ELEMENT</h4>
    <h5>H5 ELEMENT</h5>
    <h6>H6 ELEMENT</h6>
    <!-- 
        p(paragraph) : 단락형 태그
        - 단락의 전후에 빈 줄을 추가
    -->
    <p>오늘 날씨는 매우 좋습니다!</p>
    <p>까치식당 추천</p>
    <p>중식 : 은소소</p>
    <p>은소소 옆에<br> 국수집 양 많음</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Vue를 만든 사람 :{{ name }}</div>
      <div>나이 :{{ age }}</div>
    </div>
    <div id="app2">
      <div>Vue를 만든 사람2 :{{ name }}</div>
      <div>나이2 :{{ age }}</div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: { name: "에반 유", age: 22 },
      });

      // 함수로 리턴하기
      new Vue({
        el: "#app2",
        data() {
          return { name: "에반 유222", age: 22222 };
        },
      });
    </script>
  </body>
</html>

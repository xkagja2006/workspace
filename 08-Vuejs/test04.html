<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- v-bind: 는 : 와 같다. -->
      <div :id="idVal">연습...{{idVal}}</div>
      <img v-bind:src="ImgSrc+'.jpg'" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            idVal: "divObj",
            ImgSrc: "aaaa",
          };
        },
      });
    </script>
  </body>
</html>

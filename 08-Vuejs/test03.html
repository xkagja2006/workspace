<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <!-- innerText -->
      <div v-text="'msg'"></div>
      <!-- innerHtml -->
      <div v-html="msg"></div>
      <!-- {{}}안에는 단일 표현식이 올 수 있다. -->
      <div>{{count + 1 + ' 카운트'}}</div>
      <div v-text="count + 1 + ' 카운트'"></div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            count: 1,
            msg: "<h2>텍스트입니다</h2>",
          };
        },
      });
    </script>
  </body>
</html>

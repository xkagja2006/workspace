<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn_area,
      #list {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="btn_area">
      <button id="btn1" onclick="doAction1()">Click1</button>
      <button id="btn2">Click2</button>
      <button id="btn3">Click3</button>
    </div>
    <div id="list"></div>
    <script>
      // 인라인
      function doAction1() {
        alert('doAction - 1');
      }
      // 프로퍼티 - 이벤트 여러개 못 걺.
      // btn2.onclick에 함수를 대입하기 때문에 여러번 대입하면 매번 덮어씌워진다.
      document.getElementById('btn2');
      btn2.onclick = function (e) {
        alert('doAction - 2');
      };
      btn2.onclick = function (e) {
        alert('doAction - 222');
      };

      // 여러개 추가 가능. Map<String, list>처럼 click이라는 이벤트에 실행될 함수를 리스트처럼 추가한다.
      // 콜백함수의 특징 - 내가 부르는게 아니라 시스템에서 적당한 시점에 부른다.
      // 시스템에서 이벤트의 정보를 매개변수로 받을 수 있다. -> 이벤트를 발생시킨 것에 관한 정보
      let btn3 = document.getElementById('btn3');
      btn3.addEventListener('click', function (e) {
        alert('doAction - 3');
        // dir : 객체의 내용을 상세하게 보고싶을 때
        console.dir(e);
        // e.target : 이벤트가 발생한 대상객체
        console.dir(e.target);
        console.dir(e.target.innerHTML);
      });
      btn3.addEventListener('click', function (e) {
        alert('doAction - 333');
      });
    </script>
  </body>
</html>

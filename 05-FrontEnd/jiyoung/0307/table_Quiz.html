<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
      td {
        background-color: rgb(102, 143, 143);
      }
    </style>
  </head>

  <body>
    <div>
      <h3>이력서</h3>
      아래 정보는 거짓이 없습니다.
    </div>
    <div>
      <table>
        <tr>
          <td rowspan="3">사진</td>
          <td rowspan="2">성명</td>
          <td rowspan="2">홍 길 동</td>
          <td colspan="2">주민등록번호</td>
        </tr>
        <tr>
          <td colspan="2">000000-00000000</td>
        </tr>
        <tr>
          <td colspan="4">생년월일 1203123</td>
        </tr>
        <tr>
          <td>주소</td>
          <td colspan="4">서울시 강남구 역삼동 77-1</td>
        </tr>
        <tr>
          <td rowspan="3">연락처</td>
          <td>집</td>
          <td>02-1234-1234</td>
          <td rowspan="2">이메일</td>
          <td rowspan="2">asdfasdf</td>
        </tr>
        <tr>
          <td>핸드폰</td>
          <td>010-1234-1234</td>
        </tr>
      </table>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localstorage</title>
    <script type="text/javascript">
      function init() {
        // localStorage 데이터 추가 방법 3가지
        localStorage.username = '안효인';
        localStorage['username1'] = '안효인2';
        localStorage.setItem('username2', '안효인3');
      }
    </script>
  </head>
  <body>
    <body onload="init()">
      <div id="result"></div>
    </body>
  </body>
</html>
